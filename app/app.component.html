 <header>
        <nav class="navbar navbar-inverse">
            <div class="navbar-header">
                <a href="/" class="navbar-brand">User App Dashboard</a>
            </div>
        </nav>
    </header>

<main>

    <div class="row">

        <div class="col-sm-4">
            <div *ngIf="users">
            <ul class="list-group users-list">   
                <li class="list-group-item" 
                    *ngFor="let user of users"
                    (click)="selectUser(user)"
                    [class.active]="user === activeUser"> 
                    {{ user.name }} ({{ user.username }})
                </li>
            </ul>
            </div>

            <!-- output, user-form-component.ts -->
            <user-form (userCreated)="onUserCreated($event)"></user-form>

        </div>  

        <div class="col-sm-8">

            <!-- child component, input, user-profile-component.ts -->
            <user-profile [user]="activeUser"></user-profile>

            <div class="jumbotron" *ngIf="!activeUser">
                <span class="glyphicon glyphicon-hand-left"></span>
                <h2>Choose a user</h2>
            </div>

        </div>
      
    </div>
   
</main>

    <footer class="text-center">
        Copyright &copy; 2016
    </footer>
